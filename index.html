<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tipCalculator</title>
</head>
<body>
  <div>
    <h1>tipCalculator</h1>
  </div>
  <div>
    <form>
      <label for="bill">
        <p>How much was the bill?</p>
      </label>
      <p>
        US$ <input type="number" placeholder="100" name="bill" id="bill">
      </p>
      <label for="serviceQuality">
        <p>How was your service?</p>
      </label>
      <p>
        <select name="serviceQuality" id="serviceQuality">
          <option disabled selected value="0">-- Choose an option</option>
          <option value="0.3">30% - Incredible</option>
          <option value="0.2">20% - Good</option>
          <option value="0.15">15% - Acceptable</option>
          <option value="0.1">10% - Bad</option>
          <option value="0.05">05% - Terrible</option>
        </select>
      </p>
      <label for="people">
        <p>How many people will split the bill?</p>
      </label>
      <p>
        <input type="number" placeholder="1" name="people" id="people"> people
      </p>
      <button type="submit">Calculate</button>
    </form>
  </div>
</body>
</html>
